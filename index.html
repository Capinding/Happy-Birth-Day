<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birth Day!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- This simple HTML is made by Mark Jay Capinding 
     dedicated to Miss. Jewel Rose Decipulo.


     
     Happy Birthday, Ingat ka lagi Ayaten!  (June 15, 2024)
     -->
    
    <div class="main-container">
        <div class="shadow1" id="shadow1"></div>
        <div class="box1" id="class1">
            <div class="click1" id="click1"></div>
        </div>

        <div class="shadow2" id="shadow2"></div>
        <div class="box2" id="box2">
            <div class="click2" id="click2"></div>
        </div>

        <button id="myBtn" class="myBtn">Click Me!</button>

        <div class="message">
            <p id="my-message1"></p>
            <p id="my-message2"></p>
            <p id="my-message3"></p>
            <p id="my-message4"></p>
            <p id="my-message5"></p>
            <p id="my-message6"></p>
            <p id="my-message7"></p>
        </div>

        <div class="balloons">
            <div class="balloon1" id="balloon1">
            <div class="balloon2" id="balloon2">
                <p>17</p>
            </div>
            <div class="balloon3" id="balloon3">
        </div>
    </div>

    <audio src="music/Happy_birthday_Music_Box_Lullaby(144p).mp3" type="audio/mp3" id="music"></audio>

    <script src="main.js"></script>
</body>
</html>
